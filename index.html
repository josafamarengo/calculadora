<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculadora desenvolvida com Javascript e CSS">
    <meta name="author" content="JosafÃ¡ Marengo">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="calculator">
            <div class="display">
                <input type="text" id="display" value="0" 
                readonly>
            </div>
            <div class="keys">
                <button class="key" id="clear">C</button>
                <button class="key" id="percent">%</button>
                <button class="key operator" id="divide">&divide;</button>
                <button class="key number" id="one">1</button>
                <button class="key number" id="two">2</button>
                <button class="key number" id="three">3</button>
                <button class="key operator" id="multiply">&times;</button>
                <button class="key number" id="four">4</button>
                <button class="key number" id="five">5</button>
                <button class="key number" id="six">6</button>
                <button class="key operator" id="subtract">&minus;</button>
                <button class="key number" id="seven">7</button>
                <button class="key number" id="eight">8</button>
                <button class="key number" id="nine">9</button>
                <button class="key operator" id="add">&plus;</button>
                <button class="key" id="decimal">.</button>
                <button class="key number" id="zero">0</button>
                <button class="key" id="equals">=</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
